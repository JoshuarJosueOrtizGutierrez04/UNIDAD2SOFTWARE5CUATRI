<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocho de color</title>
    <style>
        .container{
            text-align: center;
        }
        .opciones{
            background-color: rgb(184, 164, 138);
            width: 500px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .color-opcion{
            cursor: pointer;
            margin: 1px;
            display: inline-block;
            
           
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="cambiar-bocho" src="imagenes/bocho_rojo.jpg" alt="">
        <div class="opciones">
            <input type="radio" name="Estacion" value="rojo" onchange="cambiarColorA('rojo')">
            <div class="color-opcion"></div>Rojo
            <input type="radio" name="Estacion" value="azul" onchange="cambiarColorA('azul')">
            <div class="color-opcion"></div>Azul
            <input type="radio" name="Estacion" value="amarillo" onchange="cambiarColorA('amarillo')">
            <div class="color-opcion"></div>Amarillo
            <input type="radio" name="Estacion" value="blanco" onchange="cambiarColorA('blanco')">
            <div class="color-opcion"></div>Blanco
        </div>
    </div>
    <script>
        function cambiarColorA(color){
            document.getElementById("cambiar-bocho").src ="imagenes/bocho_" + color + ".jpg";
        }
    </script>
</body>
</html>
