<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS3/EJERCICIOSTODOS.css">
  
<title>Números Primos en un Rango</title>

</head>
<body>

  <center>
<div class="letra">

<h2>Números Primos en un Rango</h2>

<label for="inicio">Inicio del rango:</label>
<input type="number" id="inicio" name="inicio" placeholder="Inicio del rango">
<br><br>

<label for="fin">Fin del rango:</label>
<input type="number" id="fin" name="fin" placeholder="Fin del rango">
<br><br>

<button onclick="encontrarPrimos()">Encontrar Primos</button>

<p id="resultado"></p>
</div>

</center>

<script>
  function esPrimo(num) {
    if (num <= 1) return false; // Los números menores o iguales a 1 no son primos
    
    // Verifica si el num es divisible entre cualquier número desde 2 hasta su raíz cuadrada
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) return false; // Si no entra, no es primo
    }
    
    return true; 
  }
  
  function encontrarPrimos() {
    // Obtiene el límite del rango ingresado
    let inicio = parseInt(document.getElementById("inicio").value);
    let fin = parseInt(document.getElementById("fin").value);
    
    let primos = []; //almacena los números primos
    
    // Encuentra todos los números primos dentro del rango
    for (let num = inicio; num <= fin; num++) {
      if (esPrimo(num)) {
        primos.push(num); // Añadir el número primo al array
      }
    }
    
    // resultado
    document.getElementById("resultado").innerHTML = "Números primos en el rango de " + inicio + " a " + fin + ": " + primos.join(", ");
  }
</script>

</body>
</html>
