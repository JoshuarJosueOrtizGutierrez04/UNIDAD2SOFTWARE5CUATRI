<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocultar clase</title>
<style>
    div{
        background-color: brown;
        width: 100px;
        height: 100px;

    }

    .miClase{
        background-color: aqua;
    }
</style>
</head>

<body>
    <div id="midiv"></div>
    <button onclick="agregarClase()">Cambiar</button>

    <script>
function agregarClase(){
    let div= document.getElementById('midiv')
    div.classList.add('miClase')
}

    </script>
</body>
</html>
