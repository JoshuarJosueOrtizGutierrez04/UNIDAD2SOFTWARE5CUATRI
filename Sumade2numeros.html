<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS3/EJERCICIOSTODOS.css">
  <title>Suma de Dos Números</title>
</head>
<body>

<center>
<div class="letra">
<h1>Suma de Dos Números</h1>

<input type="number" id="numero1" placeholder="Ingrese el primer número">
<input type="number" id="numero2" placeholder="Ingrese el segundo número">
<button onclick="sumar()">Sumar</button>

<p id="resultado"></p>
</div>
</center>

<script>
  function sumar() {
    var num1 = parseFloat(document.getElementById("numero1").value);
    var num2 = parseFloat(document.getElementById("numero2").value);
    var resultado = num1 + num2;
    document.getElementById("resultado").innerText = "La suma es: " + resultado;
  }
</script>

</body>
</html>
