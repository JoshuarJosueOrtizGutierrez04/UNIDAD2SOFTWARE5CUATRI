<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS3/EJERCICIOSTODOS.css">

<title>Calculadora de Índice de Masa Corporal (IMC)</title>


<style>
    form {
        margin: 20px;
    }
</style>
</head>
<body>
<center>
<div class="letra">
<h2>Calculadora de Índice de Masa Corporal (IMC)</h2>


<form id="bmiCalculatorForm">
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" step="any" required><br><br>
    <label for="height">Altura (m):</label>
    <input type="number" id="height" step="any" required><br><br>
    <input type="submit" value="Calcular IMC">
</form>

<div id="resultado"></div>
</center>

</div>
<script>
    document.getElementById("bmiCalculatorForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe

        // Obtener el peso y la altura ingresados por el usuario
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);

        // Calcular el índice de masa corporal (IMC)
        var bmi = weight / (height * height);

        // Mostrar el resultado
        var resultado = "Su IMC es " + bmi.toFixed(2) + ". ";
        if (bmi < 18.5) {
            resultado += "Esto indica que usted está bajo peso.";
        } else if (bmi >= 18.5 && bmi < 25) {
            resultado += "Esto indica que su peso es normal.";
        } else if (bmi >= 25 && bmi < 30) {
            resultado += "Esto indica que usted tiene sobrepeso.";
        } else {
            resultado += "Esto indica que usted tiene obesidad.";
        }
        document.getElementById("resultado").innerHTML = resultado;


        
    });

</script>

</body>
</html>
